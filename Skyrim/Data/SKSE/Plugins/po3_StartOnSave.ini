[Settings]

;Auto load specific save. If blank, the last save will be loaded
Save File = 

;Auto load saves belonging to this character only. If blank, all saves will be considered.
Character Name = 

;Type of save to auto load
;0 - Last save, 1 - Last quicksave, 2 - Last autosave, 3 - Last manual save.
;4 - First save, 5 - First quicksave, 6 - First autosave, 7 - First manual save.
Save Type = 0

;Skip autoload by pressing this key (default: SHIFT) before the main menu loads.
;List of keycodes - https://www.indigorose.com/webhelp/ams/Program_Reference/Misc/Virtual_Key_Codes.htm
Skip AutoLoad Hotkey = 16

;Automatically start a new game if there are no saves.
Start New Game = true

;Disable warning messagebox when loading saves with missing mods.
Disable Missing Content Warning = false
